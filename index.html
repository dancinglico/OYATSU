<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYATSU</title>

    <!--css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">

   <!-- Font Awesome CDN Link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1>OYATSU</h1>
        <img src="img/cake.png">
    </header>
    

    <div class = "wrapper">
        <div class = "container">
            <p class="text">HOW MUCH DID YOU SPEND <br>ON <span class="sweets">SWEETS</span> TODAY?</p>
        </div>
            <div class="form-container" id="form-groups-container">
                <label class="text" for="name">NAME</label>
                <label class="text"  for="cost">COST</label>
                    <div class="form-group">
                        <input class="form" type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <input class="form" type="text" id="cost" name="cost" pattern="\d*">
                    </div>

            </div>

            <i class="fa-solid fa-circle-plus add-button"></i>
           <hr>

           <div class="form-container">
            <p class="text total">TOTAL</p>
            <div class="totalamount">
                <p id="totalamount" class="text">0</p>
                <p class="text total yen">YEN</p>
            </div>
           </div>
        
    </div>


    <script src="js/script.js"></script>


</body>
</html>
